<script>
  fetch('https://api.openweathermap.org/data/2.5/weather?q=Sanliurfa,TR&appid=123dc6f0ebf28ca448f9043ed8f26f5b&units=metric&lang=tr')
    .then(r => r.json())
    .then(d => {
      document.querySelector('.veri').innerHTML = 
        `Şanlıurfa Anlık: ${d.main.temp}°C | Nem ${d.main.humidity}% | Rüzgar ${d.wind.speed} km/s`;
    })
    .catch(e => {
      document.querySelector('.veri').innerHTML = "Yüklenemedi... API biraz tembel bugün.";
    });
</script>
